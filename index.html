<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <style>
        /* Estilos para a tabela */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Contatos</h1>
    <table id="contatos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serão adicionadas aqui -->
        </tbody>
    </table>

    <h2>Adicionar Contato</h2>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required>
        <button type="button" onclick="adicionarContato()">Cadastrar</button>
    </form>

    <script>
        function adicionarContato() {
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;

            // Crie uma nova linha na tabela
            const tabela = document.getElementById('contatos').getElementsByTagName('tbody')[0];
            const novaLinha = tabela.insertRow();
            const colunaNome = novaLinha.insertCell(0);
            const colunaTelefone = novaLinha.insertCell(1);
            colunaNome.textContent = nome;
            colunaTelefone.textContent = telefone;

            // Limpe os campos do formulário
            document.getElementById('nome').value = '';
            document.getElementById('telefone').value = '';
        }
    </script>
</body>
</html>
